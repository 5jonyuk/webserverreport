<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유게시판</title>
    <link rel="stylesheet" href="../css/자유게시판h.css" />
  </head>
  <body>
    <h1>청운대학교 게시판 글쓰기</h1>
    <form action="../php/자유게시판생성.php" method="post">
      <section>
        <br />
        <label>이름</label><input type="text" required name="irum" />
        <p>
          <label>비밀번호</label
          ><input
            type="password"
            maxlength="5"
            placeholder="최대 5자리입력"
            required
            name="pwd"
          />
        </p>

        <p><label>제목</label><input type="text" required name="title" /></p>

        <p>
          <label>글내용</label
          ><textarea rows="10" cols="70" required name="content"></textarea>
          <input type="submit" value="등록하기" />
        </p>
        <a href="../php/자유게시판.php">게시판으로</a>
      </section>
    </form>
  </body>
</html>
